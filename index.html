<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS DOM</title>
  </head>
  <body>
    <main class="main">
      <h2 class="main__title">Account Details</h2>
      <form class="main__form" action="">
        <div class="main__form-box">
          <label class="main__form-box-label" for="">First Name</label>
          <input
            class="main__form-box-input"
            type="text"
            placeholder="First Name"
          />
          <p class="main__form-box-error">The First Name field is required</p>
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for="">Last Name</label>
          <input
            class="main__form-box-input"
            type="text"
            placeholder="Last Name"
          />
          <p class="main__form-box-error">The Last Name field is required</p>
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for="">
            What level do you primarily teach?
          </label>
          <input type="text" class="main__form-box-input dropdown" readonly />
          <svg viewBox="0 0 512 512" class="main__form-box-arrow">
            <path
              fill="#414141"
              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8
              0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3
              0s-12.5 32.8 0 45.3l192 192z"
            />
          </svg>
          <div class="dropdown-select">
            <p class="dropdown-select-option">Elementary School</p>
            <p class="dropdown-select-option">Middle School</p>
            <p class="dropdown-select-option">High School</p>
          </div>
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for="">
            How long have you been teaching?
          </label>
          <input type="text" class="main__form-box-input dropdown" readonly />
          <svg viewBox="0 0 512 512" class="main__form-box-arrow">
            <path
              fill="#414141"
              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8
              0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3
              0s-12.5 32.8 0 45.3l192 192z"
            />
          </svg>
          <div class="dropdown-select">
            <p class="dropdown-select-option">1-5 years</p>
            <p class="dropdown-select-option">5-10 years</p>
            <p class="dropdown-select-option">10-20 years</p>
            <p class="dropdown-select-option">20+ years</p>
          </div>
        </div>
        <button class="main__form-button-password">Change Password</button>
        <button class="main__form-button-changes">Save changes</button>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
