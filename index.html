<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS DOM</title>
  </head>
  <body>
    <main class="main">
      <h2 class="main__title">Account Details</h2>
      <form class="main__form" action="">
        <div class="main__form-box">
          <label class="main__form-box-label" for="">First Name</label>
          <input
            class="main__form-box-input"
            type="text"
            placeholder="First Name"
          />
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for="">Last Name</label>
          <input
            class="main__form-box-input"
            type="text"
            placeholder="Last Name"
          />
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for=""
            >What level do you primarily teach?</label
          >
          <select class="main__form-box-input" name="" id=""></select>
        </div>
        <div class="main__form-box">
          <label class="main__form-box-label" for=""
            >How long have you been teaching?</label
          >
          <select class="main__form-box-input" name="" id=""></select>
        </div>
        <button class="main__form-button-password">Change Password</button>
        <button class="main__form-button-changes">Save changes</button>
      </form>
    </main>
  </body>
</html>
